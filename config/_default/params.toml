# ─── Congo Theme Parameters ───────────────────────────────────────────────────
# Docs: https://jpanther.github.io/congo/docs/configuration/

colorScheme         = "slate"       # Institutional charcoal-blue
defaultAppearance   = "light"
autoSwitchAppearance = false

enableSearch      = false
enableCodeCopy    = false
# ─── Header ───────────────────────────────────────────────────────────────────
[header]
  layout    = "basic"   # Clean horizontal nav; no hamburger
  showTitle = false     # Logo SVG already contains the organization name
  logo      = "img/logo.svg"
  logoDark  = "img/logo-dark.svg"

# ─── Footer ───────────────────────────────────────────────────────────────────
[footer]
  showCopyright          = true
  showThemeAttribution   = false
  showScrollToTop        = true
  showAppearanceSwitcher = false

# ─── Homepage ─────────────────────────────────────────────────────────────────
[homepage]
  layout     = "page"    # Renders _index.md content directly
  showRecent = false

# ─── Article (all content pages) ──────────────────────────────────────────────
[article]
  showDate             = false
  showAuthor           = false
  showEdit             = false
  showReadingTime      = false
  showTableOfContents  = true
  showHeadingAnchors   = false
  showPagination       = false
  invertPagination     = false
  showTaxonomies       = false
  showWordCount        = false
  showComments         = false

# ─── List pages ───────────────────────────────────────────────────────────────
[list]
  showBreadcrumbs = false
  showSummary     = false
  showTableOfContents = false

# ─── Sitemap ──────────────────────────────────────────────────────────────────
[sitemap]
  excludedKinds = ["taxonomy", "term"]
