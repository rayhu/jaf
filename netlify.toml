# ─── Build ────────────────────────────────────────────────────────────────────

[build]
  command   = "hugo --gc --minify"
  publish   = "public"

[build.environment]
  HUGO_VERSION = "0.128.0"
  HUGO_ENV     = "production"
  GO_VERSION   = "1.22"

# ─── Dev server (netlify dev) ─────────────────────────────────────────────────

[dev]
  command = "hugo server --disableFastRender"
  port    = 1313

# ─── Security Headers ─────────────────────────────────────────────────────────

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options            = "SAMEORIGIN"
    X-Content-Type-Options     = "nosniff"
    X-XSS-Protection           = "1; mode=block"
    Referrer-Policy            = "strict-origin-when-cross-origin"
    Permissions-Policy         = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security  = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy    = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; form-action 'self'; frame-ancestors 'none'; base-uri 'self';"

# ─── Cache: immutable assets (Hugo fingerprinted filenames) ───────────────────

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# ─── Redirects ────────────────────────────────────────────────────────────────

# Ensure www → apex redirect (set canonical domain in Netlify dashboard too)
[[redirects]]
  from   = "https://www.justiceaccessfoundation.org/*"
  to     = "https://justiceaccessfoundation.org/:splat"
  status = 301
  force  = true

