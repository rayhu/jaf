<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
     role="img" aria-label="Court Navigation">
  <rect width="48" height="48" rx="4" fill="#f1f5f9"/>
  <!-- Beam (horizontal bar) -->
  <line x1="10" y1="19" x2="38" y2="19" stroke="#1e293b" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Pivot post -->
  <line x1="24" y1="10" x2="24" y2="38" stroke="#1e293b" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Left pan arm -->
  <line x1="10" y1="19" x2="12" y2="27" stroke="#475569" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Left pan -->
  <path d="M8,27 Q12,31 16,27" fill="none" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <!-- Right pan arm -->
  <line x1="38" y1="19" x2="36" y2="27" stroke="#475569" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Right pan -->
  <path d="M32,27 Q36,31 40,27" fill="none" stroke="#1e293b" stroke-width="2" stroke-linecap="round"/>
  <!-- Base -->
  <line x1="18" y1="38" x2="30" y2="38" stroke="#1e293b" stroke-width="2.2" stroke-linecap="round"/>
</svg>
