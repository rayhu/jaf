<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
     role="img" aria-label="Wage Protection">
  <rect width="48" height="48" rx="4" fill="#f1f5f9"/>
  <!-- Document body -->
  <rect x="10" y="8" width="22" height="28" rx="2"
    fill="none" stroke="#1e293b" stroke-width="2.2"/>
  <!-- Folded corner -->
  <polyline points="26,8 32,8 32,14 26,14 26,8"
    fill="none" stroke="#1e293b" stroke-width="2.2"
    stroke-linejoin="round"/>
  <!-- Text lines -->
  <line x1="14" y1="20" x2="28" y2="20" stroke="#475569" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="14" y1="24" x2="28" y2="24" stroke="#475569" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="14" y1="28" x2="22" y2="28" stroke="#475569" stroke-width="1.8" stroke-linecap="round"/>
  <!-- Shield / protection badge -->
  <path d="M34,28 C34,28 29,30 29,34 C29,38 34,40 34,40 C34,40 39,38 39,34 C39,30 34,28 34,28 Z"
    fill="none" stroke="#1e293b" stroke-width="2" stroke-linejoin="round"/>
  <!-- Checkmark inside shield -->
  <polyline points="31,34 33,36 37,31"
    fill="none" stroke="#1e293b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
