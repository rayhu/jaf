<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
     role="img" aria-label="Housing Stability">
  <rect width="48" height="48" rx="4" fill="#f1f5f9"/>
  <!-- Roof -->
  <polyline points="8,24 24,10 40,24"
    fill="none" stroke="#1e293b" stroke-width="2.2"
    stroke-linejoin="round" stroke-linecap="round"/>
  <!-- Walls -->
  <rect x="13" y="24" width="22" height="16" rx="1"
    fill="none" stroke="#1e293b" stroke-width="2.2"/>
  <!-- Door -->
  <rect x="20" y="31" width="8" height="9" rx="1"
    fill="none" stroke="#475569" stroke-width="1.8"/>
  <!-- Window left -->
  <rect x="15" y="27" width="5" height="4" rx="0.5"
    fill="none" stroke="#475569" stroke-width="1.5"/>
  <!-- Window right -->
  <rect x="28" y="27" width="5" height="4" rx="0.5"
    fill="none" stroke="#475569" stroke-width="1.5"/>
</svg>
